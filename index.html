<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <!-- Input per aggiungre elemento alla lista -->
        <input v-model="addToDo" placeholder="Inserire cosa fare" />

        <!-- Bottone collegato all'input con evento click -->
        <br><button id="aggiungi" @click="aggiungi">Aggiungi alla lista</button>

        <!-- Creo lista per ogni elemento dell'array -->
        <ul>
            <li v-for="element,i in lista">
                <span id="check"><i class="fa-solid fa-check" @click="fatto(i)"></i></span>
                {{element}}
            </li>
        </ul>
    </div>

    <script src="./main.js"></script>
</body>

</html>
